<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      position: relative;
    }
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("images/background.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
    }
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .profile-name {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .profile-info {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .profile-info span {
      font-weight: normal;
    }
    .weekly-btn {
      margin-top: 20px;
      display: inline-block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .weekly-btn:hover {
      background-color: #0056b3;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .department-section h3 {
      font-size: 24px;
      margin-bottom: 14px;
    }
    .department-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .department-button {
      width: 140px;
      height: 140px;
      border: 4px solid #ccc;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .department-button img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 6px;
    }
    .department-button.active {
      transform: scale(1.05);
      border-color: #007BFF;
      background-color: #e6f0ff;
    }
    .department-button.inactive {
      opacity: 0.5;
    }
    .employee-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .employee-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .employee-card:hover {
      background-color: #f0f8ff;
    }
    .employee-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
    .employee-card span {
      margin-top: 8px;
      text-align: center;
      font-weight: bold;
    }
    .job-tag.primary {
      background-color: green;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      display: inline-block;
      margin-left: 6px;
      font-size: 16px;
    }
    .job-tag.secondary {
      background-color: yellow;
      color: black;
      padding: 2px 6px;
      border-radius: 6px;
      display: inline-block;
      margin-left: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="sidebar">
    <img id="profile-photo" class="profile-photo" src="images/default.jpg" alt="Profile Photo">
    <div class="profile-name" id="profile-name">--</div>
    <div class="profile-info">
      Age: <span id="profile-age">--</span>
    </div>
    <div class="profile-info">
      Primary Job: <span id="profile-primary">--</span>
    </div>
    <div class="profile-info">
      Secondary Job: <span id="profile-secondary">--</span>
    </div>
    <button class="weekly-btn" id="my-schedule-btn">My Weekly Schedule</button>
  </div>
  <div class="main">
    <div class="department-section">
      <h3>Departments:</h3>
      <div class="department-list" id="department-list"></div>
    </div>
    <div class="employee-list" id="employee-list"></div>
  </div>

  <script>
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const jobs = ["Waiter", "Housekeeper", "Receptionist", "Bellboy", "Baseman", "Valet", "Security", "Chef", "Bartender"];

    let currentUser, allEmployees, allShifts;
    const urlParams = new URLSearchParams(window.location.search);
    let employeeId = urlParams.get("id");
    if (!employeeId) {
      employeeId = localStorage.getItem('userId');
    }
    const employeeIdNum = parseInt(employeeId, 10);

    // Fetch data
    Promise.all([
      fetch("data/employees.json").then(r => r.json()),
      fetch("data/shifts.json").then(r => r.json())
    ]).then(([employees, shifts]) => {
      allEmployees = employees;
      allShifts = shifts;

      // Find current user
      currentUser = allEmployees.find(e => e.id === employeeIdNum);
      if (!currentUser) {
        console.error("Employee not found");
        return;
      }

      // Populate sidebar
      document.getElementById("profile-photo").src = currentUser.photo || "images/default.jpg";
      document.getElementById("profile-name").innerText = currentUser.fullName;
      document.getElementById("profile-age").innerText = currentUser.age || "--";
      document.getElementById("profile-primary").innerText = currentUser.primaryJob || "--";
      document.getElementById("profile-secondary").innerText = currentUser.secondaryJob && currentUser.secondaryJob !== "null" ? currentUser.secondaryJob : "-";

      // Populate departments
      const deptSet = new Set();
      if (currentUser.department) {
        if (Array.isArray(currentUser.department)) {
          currentUser.department.forEach(d => deptSet.add(d));
        } else {
          deptSet.add(currentUser.department);
        }
      }
      if (currentUser.primaryJob) deptSet.add(currentUser.primaryJob);
      if (currentUser.secondaryJob) deptSet.add(currentUser.secondaryJob);

      const deptContainer = document.getElementById("department-list");
      deptContainer.innerHTML = "";
      deptSet.forEach(dep => {
        const btn = document.createElement("button");
        btn.className = "department-button";
        btn.innerHTML = `
          <img src="images/${dep.toLowerCase()}.png" alt="${dep}" onerror="this.src='images/default.png'">
          ${dep}
        `;
        btn.onclick = () => filterByDepartment(dep, btn);
        deptContainer.appendChild(btn);
      });

      // “My Weekly Schedule” redirects to employee.html for current user
      document.getElementById("my-schedule-btn").onclick = () => {
        window.location.href = `employee.html?id=${currentUser.id}`;
      };
    }).catch(err => {
      console.error("Error loading data:", err);
    });

    function filterByDepartment(department, clickedBtn) {
      // Highlight clicked department button
      document.querySelectorAll(".department-button").forEach(b => {
        b.classList.remove("active");
        b.classList.add("inactive");
      });
      clickedBtn.classList.add("active");

      // Filter employees in same department (excluding current user)
      const filtered = allEmployees.filter(emp => {
        if (emp.id === currentUser.id) return false;
        const inPrimary = emp.primaryJob === department;
        const inSecondary = emp.secondaryJob === department;
        const inDept = Array.isArray(emp.department)
          ? emp.department.includes(department)
          : emp.department === department;
        return inPrimary || inSecondary || inDept;
      });

      // Render list
      const listContainer = document.getElementById("employee-list");
      listContainer.innerHTML = "";
      if (filtered.length === 0) {
        listContainer.innerHTML = "<p>No employees in this department.</p>";
        return;
      }
      filtered.forEach(emp => {
        const card = document.createElement("div");
        card.className = "employee-card";
        card.innerHTML = `
          <img src="${emp.photo || 'images/default.jpg'}" alt="${emp.fullName}" onerror="this.src='images/default.jpg'">
          <span>${emp.fullName}</span>
        `;
        card.onclick = () => {
          window.location.href = `employee.html?id=${emp.id}`;
        };
        listContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
